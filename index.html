<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>AGENDA</h1>
        <h2>Criador por Luiz Eduardo</h2>
    </header>
    <div class="container">
        <div class="container_form_text">
            <h3 class="titulo">Adicionar Contato</h3>
            <form id="form-atividade">
                <div class="container_form">
                    <input type="text" id="nome-contato" required placeholder="Nome"/>
                    <input type="email" id="email-contato" required placeholder="E-mail"/>
                    <input type="tel" id="numero-contato" required placeholder="Número"/>
                </div>
                <button type="submit" id="btn-salvar">Salvar</button>
            </form>
        </div>
        <div class="container_table">
            <h3 class="titulo_table">Lista</h3>
            <table id="tabela" cellspacing="0">
                <thead class="cabecalho">
                    <tr>
                        <th class="col-nome">Nome</th>
                        <th class="col-email">E-mail</th>
                        <th class="col-numero">Número</th>
                        <th class="col-acao">Ação</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total Contatos</td>
                        <td id="total-contatos" colspan="4">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
